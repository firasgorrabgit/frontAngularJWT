<div class="container">
    <h1 aligne="center">Cr√©er  un Nouveau compte</h1>
    <label for="hide" type="hidden">  </label>
    <div class="register">
<form #myform="ngForm" (ngSubmit)="createUser(myform)" >
    
       
   

<div class="form-group">
    <label for="providerName"> LastName </label>
    <input ngModel name="username" size="20" type="text" class="form-control" id="providerName" />

</div>
<div class="form-group">
<label for="providerEmail">Email  </label>
<input ngModel name="email" size="20" type="text" class="form-control" id="providerEmail" />

</div>

<div class="form-group">
<label for="providerAdress">Passward </label>
<input ngModel name="passward" size="20" type="password" class="form-control" id="providerAdress" />

</div>

<div class="form-group">
    <label for="providerAdress">Role </label>
    <select ngModel name="role" class="form-control">
        <option value=""> choix votre Role</option>
        <option value="ROLE_ADMIN"> ADMIN</option>
        <option value="ROLE_SUPERADMIN"> SUPERADMIN</option>
        <option value="ROLE_USER"> USER</option>
    </select>
   
    
    </div>

<button class="btn btn-primary">Ajouter</button>

</form>
</div>
</div>
